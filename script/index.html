<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <a id="highscoresLink">Highscores</a>
                <h6 id="timerText" class="timer hidden">Timer: <span id="time"></span></h6>
            </header>

            <div class="quizStartDiv">
                <h1>Coding Quiz Challenge</h1>
                <p>Welcome to the most difficult coding quiz challenge you are ever going to face in your lifetime! Click the thingy to begin.</p>
                <button id="startBtn">Start Quiz</button>
            </div>

            <div class="questionDiv hidden">
                <h2 id="question"></h2>
            </div>

            <div class="answersDiv hidden">
                <button id="a"></button><br>
                <button id="b"></button><br>
                <button id="c"></button><br>
                <button id="d"></button>
                <hr>
            </div>
            <div class="resultDiv" id="result"></div>
            <div class="endGameDiv hidden">
                <h3 id="endText">You're Dead. Submit your score as tribute.</h3>
                <button id="restartBtn">Restart Quiz</button>
                <button id="highscoresBtn">View Highscores</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
